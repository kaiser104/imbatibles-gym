<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenamiento Imbatible</title>
    <link rel="stylesheet" href="styles.css">
</head>
<section class="form-section">
    <h2>Registro de Entrenamiento</h2>
    <form id="trainingForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="objetivo">Objetivo de Entrenamiento:</label>
        <select id="objetivo" name="objetivo">
            <option value="Reducción de grasa">Reducción de grasa</option>
            <option value="Aumento de músculo">Aumento de músculo</option>
            <option value="Salud">Salud</option>
            <option value="Otro">Otro</option>
        </select>

        <button type="submit">Enviar</button>
    </form>
</section>

<body>
    <header>
        <img src="imagenes/Logos/LOGOIMBATIBLESpng.png" alt="Logo Imbatibles Gym" class="logo">
        <h1>ENTRENAMIENTO IMBATIBLE</h1>
        <p>Diseñamos planes de entrenamiento personal basados en técnicas avanzadas y tradicionales de musculación y formación atlética.</p>
    </header>

    <!-- Botón de inicio de sesión movido al final -->
    <section class="cta">
        <button id="loginButton">Iniciar Sesión</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
