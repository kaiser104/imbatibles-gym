<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenamiento Imbatible</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="imagenes/Logos/LOGOIMBATIBLESpng.png" alt="Logo Imbatibles Gym" class="logo">
        <h1>ENTRENAMIENTO IMBATIBLE</h1>
        <p>Diseñamos planes de entrenamiento personal basados en técnicas avanzadas y tradicionales de musculación y formación atlética.</p>
    </header>

    <section class="cta">
        <button id="loginButton">Ingresar</button>
        <a href="register.html" class="register-link">Registrarse</a>
    </section>

    <!-- 🔹 Formulario de inicio de sesión (inicialmente oculto) -->
    <section id="loginFormContainer" style="display: none;">
        <form id="loginForm">
            <label for="loginEmail">Correo Electrónico:</label>
            <input type="email" id="loginEmail" name="loginEmail" required>

            <label for="loginPassword">Contraseña:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>

            <button type="submit">Ingresar</button>
        </form>
    </section>

    <script type="module" src="script.js"></script>
</body>
</html>
