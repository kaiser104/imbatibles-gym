<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Entrenamiento Imbatible</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="imagenes/Logos/LOGOIMBATIBLESpng.png" alt="Logo Imbatibles Gym" class="logo">
        <h1>Registro</h1>
        <p>Completa el formulario para registrarte y comenzar tu entrenamiento personalizado.</p>
    </header>

    <section class="form-section">
        <form id="registerForm">
            <!-- Campos del formulario -->
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <label for="tipoDocumento">Tipo de Documento:</label>
            <select id="tipoDocumento" name="tipoDocumento" required>
                <option value="Cédula de Ciudadanía">Cédula de Ciudadanía</option>
                <option value="Pasaporte">Pasaporte</option>
                <option value="Tarjeta de Identidad">Tarjeta de Identidad</option>
                <option value="Otro">Otro</option>
            </select>

            <label for="documento">Documento de Identidad:</label>
            <input type="text" id="documento" name="documento" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" required>

            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

            <label>Objetivo de Entrenamiento:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="objetivo" value="Incrementar masa muscular"> Incrementar masa muscular</label>
                <label><input type="checkbox" name="objetivo" value="Definición"> Definición</label>
                <label><input type="checkbox" name="objetivo" value="Salud"> Salud</label>
                <label><input type="checkbox" name="objetivo" value="Otra"> Otra</label>
            </div>

            <label for="descripcionObjetivo">Describe tu objetivo detalladamente:</label>
            <textarea id="descripcionObjetivo" name="descripcionObjetivo" rows="4"></textarea>

            <label for="talla">Talla (cm):</label>
            <input type="number" id="talla" name="talla" required>

            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required>

            <button type="submit">Registrarse</button>
        </form>
    </section>

    <script type="module" src="script.js"></script>

</body>
</html>
